<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ALONDRA TQM </title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffd1dc, #fff0f5);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .message {
            font-size: 24px;
            color: #ff69b4;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .floating-item {
            position: absolute;
            animation: float 15s linear infinite;
            opacity: 0.6;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
        }
        .floating-item:hover {
            transform: scale(1.2);
        }
        .floating-item.clicked {
            animation: disappear 0.5s forwards;
        }
        @keyframes float {
            0% {
                transform: translate(-100%, 100%) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translate(100vw, -100vh) rotate(360deg);
                opacity: 0;
            }
        }
        @keyframes disappear {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.5) rotate(45deg);
                opacity: 0.4;
            }
            100% {
                transform: scale(0) rotate(90deg);
                opacity: 0;
            }
        }
        .small-hearts {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .small-heart {
            cursor: pointer;
            font-size: 30px;
            color: #ff69b4;
            transition: transform 0.3s;
            animation: pulse 1.5s infinite;
        }
        .small-heart:hover {
            transform: scale(1.2);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .modal.active {
            display: flex;
            opacity: 1;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 80%;
            transform: scale(0.7);
            transition: transform 0.3s;
            animation: modalIn 0.5s forwards;
        }
        @keyframes modalIn {
            to { transform: scale(1); }
        }
        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <!-- Elementos flotantes de fondo -->

            <line x1="220" y1="200" x2="270" y2="190" stroke="black" stroke-width="2"/>

            </path>
            
            <!-- Texto en el coraz√≥n -->
            <text x="200" y="260" text-anchor="middle" fill="white" font-size="16" font-weight="bold">
                TQMü™Ω 
            </text>
            
            <!-- Brazos sosteniendo el coraz√≥n -->
            <path d="M140 220 Q160 240 170 245" stroke="black" fill="none" stroke-width="3"/>
            <path d="M260 220 Q240 240 230 245" stroke="black" fill="none" stroke-width="3"/>

            <span class="small-heart" onclick="showModal('Mi alita, hoy cumplimos 7 meses. Es incre√≠ble pensar en todo lo que hemos pasado en tan poco tiempo, desde los momentos m√°s simples hasta esos d√≠as que parec√≠an complicados, y aqu√≠ seguimos, creciendo juntos. Estar contigo me ha ense√±ado cosas que ni me imaginaba, como a ver el mundo de una forma distinta y a encontrar calma en lo inesperado. Gracias por ser mi apoyo y por hacer que este camino tenga tanto sentido. ‚ù§Ô∏è')">‚ù§Ô∏è</span>
            <span class="small-heart" onclick="showModal('Cada d√≠a contigo ha sido un aprendizaje, desde las sonrisas y las conversaciones infinitas hasta esos momentos dif√≠ciles que nos han puesto a prueba. Me gusta que no siempre todo sea perfecto, porque esos momentos nos han ayudado a crecer, a ver lo fuerte que es nuestro amor y lo mucho que vale luchar por esto que tenemos. Me has ense√±ado a ser m√°s paciente, a escuchar de verdad, y a valorar cada instante juntos ü§ó')">‚ù§Ô∏è</span>
            <span class="small-heart" onclick="showModal('S√© que a veces nos caemos, pero lo mejor es que siempre encontramos la manera de levantarnos, m√°s fuertes y decididos. Quiero que sigamos aprendiendo y mejorando, juntos y tambi√©n individualmente, para que este amor no solo crezca, sino que se convierta en algo a√∫n m√°s hermoso con el tiempo. Imagino un futuro a tu lado, y me llena de paz pensar en todo lo que podemos construir juntos si seguimos as√≠, cuid√°ndonos, respet√°ndonos y so√±ando en equipo. Gracias por ser parte de este viaje, mi amor. Lo mejor de nosotros apenas est√° empezando. üåπ ‚ú®')">‚ù§Ô∏è</span>
        </div>
    </div>

    <!-- Modal para los mensajes -->
    <div class="modal" id="messageModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">√ó</span>
            <h2 id="modalMessage"></h2>
        </div>
    </div>

    <script>
        const elements = ['‚ù§Ô∏è', 'üíå', '‚ú®', 'üå∏', 'üíù', 'üéÄ', 'üåü', 'üíï'];
        let elementCount = 0;

        function createFloatingElement() {
            const container = document.getElementById('floatingContainer');
            const element = document.createElement('div');
            element.className = 'floating-item';
            element.textContent = elements[Math.floor(Math.random() * elements.length)];
            element.style.left = Math.random() * 100 + 'vw';
            element.style.top = Math.random() * 100 + 'vh';
            element.style.animationDuration = (10 + Math.random() * 10) + 's';
            element.style.fontSize = (20 + Math.random() * 30) + 'px';
            
            // A√±adir evento de clic
            element.addEventListener('click', function() {
                element.classList.add('clicked');
                setTimeout(() => {
                    element.remove();
                    elementCount--;
                    // Crear nuevo elemento para mantener la cantidad
                    if (elementCount < 50) {
                        createFloatingElement();
                    }
                }, 500);
            });

            container.appendChild(element);
            elementCount++;
        }

        // Inicializar con algunos elementos
        function initialize() {
            for (let i = 0; i < 30; i++) {
                createFloatingElement();
            }
        }

        // A√±adir nuevos elementos peri√≥dicamente
        function addNewElements() {
            if (elementCount < 50) {
                createFloatingElement();
            }
            setTimeout(addNewElements, 1000 + Math.random() * 2000);
        }

        // Mostrar modal con mensaje
        function showModal(message) {
            const modal = document.getElementById('messageModal');
            const modalMessage = document.getElementById('modalMessage');
            modalMessage.textContent = message;
            modal.classList.add('active');
        }

        // Cerrar modal
        function closeModal() {
            const modal = document.getElementById('messageModal');
            modal.classList.remove('active');
        }

        // Iniciar
        initialize();
        addNewElements();
    </script>
</body>
</html>
